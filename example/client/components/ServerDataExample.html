<template name="ServerData">
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>_id</th>
        <th>platform</th>
        <th>created</th>
      </tr>
    </thead>
    <tbody>
      {{#if self.rows }}
        {{#each self.rows }}
          <tr>
            <td>{{_id}}</td>
            <td>{{platform}}</td>
            <td>{{createdAt}}</td>
          </tr>
        {{/each}}
      {{else}}
        Loading ...
      {{/if}}
    </tbody>
  </table>
</template>
