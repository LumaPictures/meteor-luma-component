<template name="example">
    <svg width="{{width}}"
         height="{{height}}"
         viewBox="{{viewbox}}"
         xmlns="http://www.w3.org/2000/svg"
         version="1.1">
        <desc>{{desc}}</desc>
        {{#with chooseTemplate template }}
            {{#with .. }}     {{! original arguments to example component }}
                {{> .. }}     {{! return value from chooseTemplate( template ) }}
            {{/with}}
        {{/with}}
    </svg>
</template>

<template name="rectangle">
<!--
  <svg width="100%" height="400px" viewBox="0 0 1200 400"
       xmlns="http://www.w3.org/2000/svg" version="1.1">
    <desc>Example rect01 - rectangle with sharp corners</desc>
-->

    <!-- Show outline of canvas using 'rect' element -->
    <rect x="1" y="1" width="1198" height="398"
          fill="none" stroke="blue" stroke-width="2"/>

    <rect x="400" y="100" width="400" height="200"
          fill="yellow" stroke="navy" stroke-width="10"  />
  <!--</svg>-->
</template>

<template name="circle">
<!--
  <svg width="100%" height="400px" viewBox="0 0 1200 400"
       xmlns="http://www.w3.org/2000/svg" version="1.1">
    <desc>Example circle01 - circle filled with red and stroked with blue</desc>
-->

    <!-- Show outline of canvas using 'rect' element -->
    <rect x="1" y="1" width="1198" height="398"
          fill="none" stroke="blue" stroke-width="2"/>

    <circle cx="600" cy="200" r="100"
            fill="red" stroke="blue" stroke-width="10"  />
  <!--</svg>-->
</template>
