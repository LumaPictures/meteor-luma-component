<template name="ChooseTemplateView">
  {{#panel}}
    {{> panelHeading title="ChooseTemplate Example Component" }}
    {{#panelBody}}
      <div class="row block">
        <div class="col-sm-6">
          {{> ChooseTemplate
            id="Rectangle"
            desc="Example Rectangle"
            template="rectangle"
            options=rectangleOptions
          }}
        </div>
        <div class="col-sm-6">
          {{> ChooseTemplate
            id="Circle"
            desc="Example Circle"
            template="circle"
            options=circleOptions
          }}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          {{! > componentControl id="Rectangle" selected=selected.rectangle }}
        </div>
        <div class="col-sm-6">
          {{! > componentControl id="Circle" selected=selected.circle }}
        </div>
      </div>
    {{/panelBody}}
  {{/panel}}
</template>

<template name="componentControl">
  <form class="form-horizontal form-separate" id="{{id}}" role="form">
    <h6><i class="icon-page-break"></i> {{id}} Control</h6>
    <div class="form-group background">
      <label class="col-md-2 control-label">Background</label>
      <div class="col-md-10">
        {{#select2
          placeholder="Select a Background Color..."
          selected=selected.background
        }}
          {{> colors }}
        {{/select2}}
      </div>
    </div>
    <div class="form-group border">
      <label class="col-md-2 control-label">Border</label>
      <div class="col-md-10">
        {{#select2
          placeholder="Select a Border Color..."
          selected=selected.border
        }}
          {{> colors }}
        {{/select2}}
      </div>
    </div>
    <div class="form-group fill">
      <label class="col-md-2 control-label">Fill</label>
      <div class="col-md-10">
        {{#select2
          placeholder="Select a Fill Color..."
          selected=selected.fill
        }}
          {{> colors }}
        {{/select2}}
      </div>
    </div>
    <div class="form-group stroke">
      <label class="col-md-2 control-label">Stroke</label>
      <div class="col-md-10">
        {{#select2
          placeholder="Select a Stroke Color..."
          selected=selected.stroke
        }}
          {{> colors }}
        {{/select2}}
      </div>
    </div>
  </form>
</template>

<template name="colors">
  <option value="white">White</option>
  <option value="black">Black</option>
  <option value="red">Red</option>
  <option value="yellow">Yellow</option>
  <option value="blue">Blue</option>
  <option value="green">Green</option>
  <option value="none">None</option>
</template>
